<div class="signup-ft container-fluid">
  <div class="row">
    <div class="col-6">
      <img src="@/assets/accounts_bg.jpg" class="img-box">
    </div>
    <div class="col-6">
      <div class="bold">
        SIGN UP
      </div>
      <div>
        <label for="username">username:</label>
        <input v-model="signupData.username" id="username" type="text" placeholder="USERNAME"/>
      </div>
      <div>
        <label for="password1">password:</label>
        <input v-model="signupData.password1" id="password1" type="password" placeholder="PASSWORD"/>
      </div>
      <div>
        <label for="password2">password:</label>
        <input v-model="signupData.password2" id="password2" type="password" placeholder="PASSWORD"/>
      </div>
      <div>
        <button @click="signup(signupData)">Signup</button>
      </div>
    </div>
  </div>
</div>
